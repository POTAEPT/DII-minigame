<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light" />
        <title>Typing Game</title>
        <link rel="stylesheet" href="../css/typing_game.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- Monospace for coding vibe + modern sans for headings -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet" />
        <script type="module" src="../dist/typing_game.js" defer></script>
    </head>
    <!-- Header / brand -->
  <header class="brandbar" role="banner">
    <h1>Typing-code GAME<span class="cursor">_</span></h1>
    
    <div><h2>Code Typing Game!!!<span class="cursor">_</span></h2></div>
    
  </header>

  <!-- Main card -->
  <main id="content">
    
    <div class="section-row">
        <section class="minigameUI_card" aria-labelledby="Pototype-card">
            <h1 id="title">Question name</h1>
            <br>
            <div id="target">
              System.out.print("Hello, World!");
            </div>
        </section>
        <section class="minigameUI_card" aria-labelledby="Typing-code">
            <div class="field">
                <label for="input">Typing Code</label>
                <textarea class="input" id="input" name="input" type="text"
                 placeholder="Enter code here" required rows="6" style="font-family: 'Source Code Pro', monospace;"></textarea>
            </div>
            <div class="actions">
                <button id="submit" class="btn" type="submit" aria-label="submit">
                Summit
                </button>
            </div>
        </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 DII GEN7 — Open House Minigame &lt;3
  </footer>
</body>
</html>
