<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Host - DII Minigame</title>
        <script src="../dist/firebase.js" type="module"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/host.css">
         <!-- Monospace for coding vibe + modern sans for headings -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet" />
    </head>
    <!-- Header / brand -->
    <header class="brandbar" role="banner">
        <h1>CAMT OPEN HOUSE 68<span class="cursor">_</span></h1>
    </header>
    <body>
        <div class="main-container">
            <!-- Main card -->
            <main id="content">
                <section class="card" aria-labelledby="join-title">
                    <div class="minigame-selection">
                        <h2>Select Minigame</h2>
                        <div class="game-options">
                            <button class="game-option" data-game="debug_challenge">
                                <h3>üêõ Debug Challenge</h3>
                                <p>Fix JavaScript code bugs</p>
                            </button>
                            <button class="game-option" data-game="code_typing">
                                <h3>‚å®Ô∏è Code Typing</h3>
                                <p>Type code as fast as possible</p>
                            </button>
                            <button class="game-option" data-game="logic">
                                <h3>üß† Logic Challenge</h3>
                                <p>Solve programming logic puzzles</p>
                            </button>
                        </div>
                        <div class="selected-game">
                            <p>Selected Game: <span
                                    id="selected-game">None</span></p>

                            <!-- Quiz Selection for Debug Challenge -->
                            <div id="quiz-selection" class="quiz-selection"
                                style="display: none;">
                                <h3>Select Quiz Questions</h3>
                                <p>Choose which quiz questions to include:</p>
                                <div class="quiz-loading" id="quiz-loading">
                                    <p>Loading quiz questions...</p>
                                </div>
                                <div class="quiz-options"
                                    id="quiz-options-container">
                                    <!-- Quiz options will be dynamically loaded here -->
                                </div>
                                <div class="quiz-controls">
                                    <p class="selected-count">Selected: <span
                                            id="selected-count">0</span>
                                        questions</p>
                                    <button type="button"
                                        onclick="selectAllQuizzes()">Select
                                        All</button>
                                    <button type="button"
                                        onclick="deselectAllQuizzes()">Deselect
                                        All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                            <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° -->
                             <div class="actions" id="actions">
                                    <button id="start-game" class="btn" type="submit"
                                        aria-label="Start Game">
                                        <span class="play-icon"
                                            aria-hidden="true"></span>
                                        Start Game
                                    </button>                      
                            </div>
                            </form>
                    </section>
            </main>
        </div>
                <footer class="footer">
