<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light" />
        <title>CAMT OPEN HOUSE DII 68</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../dist/index.js" type="module"></script>

        <!-- Monospace for coding vibe + modern sans for headings -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet" />
    </head>
    <!-- Header / brand -->
  <header class="brandbar" role="banner">
    <h1>CAMT OPEN HOUSE 68<span class="cursor">_</span></h1>
  </header>

  <!-- Main card -->
  <main id="content">
    <section class="card" aria-labelledby="join-title">
      <h2 id="join-title">Join Game</h2>

      <form action="#" method="post" autocomplete="on" novalidate>
        <div class="field">
          <label for="join-code-input">Join Code</label>
          <input class="input" id="join-code-input" name="code" type="text"
                 placeholder="Enter Join Code" value="dii07" required />
        </div>

        <div class="field">
          <label for="player-name-input">Your Name</label>
          <input class="input" id="player-name-input" name="name" type="text"
                 placeholder="Enter Your Name" required />
        </div>

        <div class="actions">
          <button id="join-game-btn" class="btn" type="submit" aria-label="Join Game">
            <span class="play-icon" aria-hidden="true"></span>
            Join Game
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 DII GEN7 — Open House Minigame &lt;3
  </footer>
</body>
</html>
