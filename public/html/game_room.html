<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Room - DII Minigame</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/game_room.css">
        <script src="../dist/firebase.js" type="module"></script>
        <script src="../dist/game_room.js" type="module"></script>
    </head>
    <body>
        <header class="header">
            <h1>CAMT OPEN HOUSE 68</h1>
            <p>Game Room</p>
        </header>
        
        <main>
            <div class="game-room-container">
                <h2>üéÆ You're in the Game!</h2>
                
                <div class="game-info">
                    <p>Game Code</p>
                    <div class="game-code" id="game_code">------</div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Connected</span>
                    </div>
                </div>
                
                <div class="player-info">
                    <h3>üë§ Player Information</h3>
                    <p><strong>Your Name:</strong> <span id="player_name">Loading...</span></p>
                </div>
                
                <div class="waiting-message">
                    <p>‚è≥ Waiting for the host to start the game...</p>
                    <p>Share the game code with your friends!</p>
                </div>
                
                <button class="leave-btn" onclick="leaveGame()">
                    Leave Game
                </button>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 DII GEN7 - Open house Minigame</p>
        </footer>
        
        <script src="../dist/game_room.js" type="module"></script>
        <script>
            // Leave game function
            function leaveGame() {
                if (confirm('Are you sure you want to leave the game?')) {
                    window.location.href = 'index.html';
                }
            }
        </script>
    </body>
</html>
