<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Challenge Quiz - DII Minigame</title>
    <meta name="description" content="Test your JavaScript debugging skills with this interactive quiz game">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1>🎯 Debug Challenge Quiz</h1>
        <p>Master the Art of JavaScript Debugging</p>
    </header>
    
    <main>
        <div id="game-body">
            <div class="loading">
                Loading quiz data...
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 DII Minigame. Test your coding skills and become a debugging master!</p>
        <p>Made with ❤️ for developers who love challenges</p>
    </footer>
    
    <!-- Welcome Screen Template (will be injected by JavaScript) -->
    <template id="welcome-template">
        <div class="welcome-screen">
            <h2>🚀 Welcome to the Debug Challenge!</h2>
            <p>Test your JavaScript debugging knowledge with our interactive quiz.</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">📝</div>
                    <h3>Multiple Choice</h3>
                    <p>Choose from carefully crafted options</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">⏱️</div>
                    <h3>Self-Paced</h3>
                    <p>Take your time to think through each question</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">📊</div>
                    <h3>Detailed Results</h3>
                    <p>Get explanations for every answer</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔄</div>
                    <h3>Unlimited Retries</h3>
                    <p>Practice as many times as you want</p>
                </div>
            </div>
            
            <button class="start-button" onclick="startQuiz()">
                🎮 Start Quiz
            </button>
            
            <div style="margin-top: 30px;">
                <h3>📋 Quiz Topics Include:</h3>
                <ul style="text-align: left; display: inline-block;">
                    <li>JavaScript data types and operators</li>
                    <li>Array methods and manipulation</li>
                    <li>Common debugging scenarios</li>
                    <li>Best practices and pitfalls</li>
                </ul>
            </div>
        </div>
    </template>
    
    <!-- Error Template -->
    <template id="error-template">
        <div class="error-message">
            <h3>⚠️ Oops! Something went wrong</h3>
            <p>We couldn't load the quiz data. Please check your connection and try again.</p>
            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                🔄 Reload Page
            </button>
        </div>
    </template>
    
    <script src="./js/app.js" type="text/javascript"></script>
