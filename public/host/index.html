<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Host - DII Minigame</title>
        <link rel="stylesheet" href="../src/css/style.css">
        <link rel="stylesheet" href="../src/css/host.css">
    </head>
    <body>

        <header class="header">
            <h1>CAMT OPEN HOUSE 68</h1>
        </header>
        
        <main>
            <div class="container">
                <div class="host-section">
                    <h2>Join Code</h2>
                    <p class="join-code" id="join-code">000000</p>
                    <button onclick="generateJoinCode()">Generate New Code</button>
                </div>
                
                <div class="minigame-selection">
                    <h2>Select Minigame</h2>
                    <div class="game-options">
                        <button class="game-option" data-game="debug_challenge">
                            <h3>üêõ Debug Challenge</h3>
                            <p>Fix JavaScript code bugs</p>
                        </button>
                        <button class="game-option" data-game="code_typing">
                            <h3>‚å®Ô∏è Code Typing</h3>
                            <p>Type code as fast as possible</p>
                        </button>
                        <button class="game-option" data-game="logic">
                            <h3>üß† Logic Challenge</h3>
                            <p>Solve programming logic puzzles</p>
                        </button>
                    </div>
                    <div class="selected-game">
                        <p>Selected Game: <span id="selected-game">None</span></p>
                        
                        <!-- Quiz Selection for Debug Challenge -->
                        <div id="quiz-selection" class="quiz-selection" style="display: none;">
                            <h3>Select Quiz Questions</h3>
                            <p>Choose which quiz questions to include:</p>
                            <div class="quiz-loading" id="quiz-loading">
                                <p>Loading quiz questions...</p>
                            </div>
                            <div class="quiz-options" id="quiz-options-container">
                                <!-- Quiz options will be dynamically loaded here -->
                            </div>
                            <div class="quiz-controls">
                                <button type="button" onclick="selectAllQuizzes()">Select All</button>
                                <button type="button" onclick="deselectAllQuizzes()">Deselect All</button>
                                <p class="selected-count">Selected: <span id="selected-count">0</span> questions</p>
                            </div>
                        </div>
                        
                        <button id="start-game" disabled>Start Game</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 DII GEN7 - Open house Minigame</p>
            <p>Made with ‚ù§Ô∏è from DII GEN7 devs</p>
        </footer>

        <script src="../src/js/firebase.js" type="module"></script>
        <script src="../src/js/host/index.js" type="text/javascript"></script>
    </body>
</html>
